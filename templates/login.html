{% extends "bare.html" %}

{% block base-content %}
	<div class="container">
		<div class="row">

		{% for message in messages %}
			<div class="alert alert-dismissable alert-{{message.tags}}"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{message}}</div>
		{% endfor %}

			<div class="container col-md-6 col-md-offset-3">
				<form method="post" action="{% url 'validate' %}">{% csrf_token %}
					<h1>Il faut s'identifier.</h1>
					<label for="nom">Nom d'utilisateur : </label><input class="form-control" id="nom" name="nom" type="text" placeholder="Nom d'utilisateur" value="madrih" autofocus required>
					<label for="mdp">Mot de passe : </label><input class="form-control" id="mdp" name="mdp" type="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">S'identifier</button>
				</form>
			</div>

		</div>
	</div>
{% endblock %}
