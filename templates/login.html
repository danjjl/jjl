<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title> Log In </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Log In">
		<meta name="author" content="Jonathan Dan">
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="row">

			{% for message in messages %}
				<div class="alert alert-dismissable alert-{{message.tags}}"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{message}}</div>
			{% endfor %}

			<div class="container col-md-6 col-md-offset-3">
				<form method="post" action="{% url 'validate' %}">{% csrf_token %}
					<h1>Il faut s'identifier.</h1>
					<label for="nom">Nom d'utilisateur : </label><input class="form-control" id="nom" name="nom" type="text" placeholder="Nom d'utilisateur" value="madrih" autofocus required>
					<label for="mdp">Mot de passe (onaimelaJJL) : </label><input class="form-control" id="mdp" name="mdp" type="password" placeholder="Mot de passe" value="onaimelaJJL">
					<button class="btn btn-lg btn-primary btn-block" type="submit">S'identifier</button>
				</form>
			</div>


			</div> <!-- /row -->

			<footer class="row">
				<p>&nbsp;<strong>&copy; <a href="http://about.me/jonathan.dan">Jonathan Dan</a></strong> <span class="pull-right"> Cr√©e avec l'aide de <a href="http://twitter.github.com/bootstrap/">Bootstrap</a>&nbsp;</span></p>
			</footer>

		</div> <!-- /container -->

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	{% block js %}
	{% endblock %}

	</body>
</html>
